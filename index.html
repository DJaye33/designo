<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Frontend Mentor | Designo Agency Website Challenge</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__branding">
        <img
          src="assets/shared/desktop/logo-dark.png"
          alt="designo branding"
          class="navbar__branding-img"
        />
      </div>
      <div class="navbar__menu">
        <img
          src="assets/shared/mobile/icon-hamburger.svg"
          alt="menu-open"
          class="navbar__menu-open menu-icon"
        />
        <img
          src="assets/shared/mobile/icon-close.svg"
          alt="menu-close"
          class="navbar__menu-close menu-icon"
          hidden
        />
      </div>
      <div class="navbar__navigation">
        <a href="#" class="navbar__navigation-link">Our Company</a>
        <a href="#" class="navbar__navigation-link">Locations</a>
        <a href="#" class="navbar__navigation-link">Contacts</a>
      </div>
    </nav>

    <script src="scripts/main.js"></script>
  </body>
</html>
